<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #image {
      height: 300px;
      width: 100%;
      background-color: #eee;
      border: 2px solid #ccc;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }

    .preview {
      width: 120px;
      height: 120px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    p {
      padding: 0 20px;
      text-align: center;
    }

    /* First Media Query - Mobile */
    @media screen and (max-width: 600px) {
      #image {
        font-size: 16px;
        padding: 10px;
      }
      .preview {
        width: 100px;
        height: 100px;
      }
      p {
        font-size: 14px;
      }
    }

    /* Second Media Query - Tablet */
    @media screen and (min-width: 601px) and (max-width: 900px) {
      .preview {
        width: 110px;
        height: 110px;
      }
      p {
        font-size: 16px;
      }
    }

    /* Third Media Query - Small Desktop */
    @media screen and (min-width: 901px) and (max-width: 1200px) {
      #image {
        height: 350px;
      }
      p {
        font-size: 18px;
      }
    }

    /* Fourth Media Query - Large Screens */
    @media screen and (min-width: 1201px) {
      #image {
        height: 400px;
      }
      .preview {
        margin: 15px;
      }
    }
  </style>
</head>
<body onload="initGallery()">
  <div id="image">Hover over an image below to display here.</div>

  <p>Welcome to our image gallery! Explore beautiful scenes from nature, cityscapes, and more.</p>

  <div class="gallery">
    <img class="preview" src="images/forest.jpg" alt="Lush green forest with sun rays" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    <img class="preview" src="images/beach.jpg" alt="Sandy beach with crystal clear water" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    <img class="preview" src="images/mountains.jpg" alt="Snowy mountain peak under blue sky" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    <img class="preview" src="images/city.jpg" alt="Modern city skyline at sunset" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    <img class="preview" src="images/desert.jpg" alt="Vast desert with sand dunes" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    <img class="preview" src="images/lake.jpg" alt="Peaceful lake surrounded by trees" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
  </div>

  <script>
    function upDate(previewPic) {
      console.log("Hover/focus event triggered");
      const imageDiv = document.getElementById("image");
      imageDiv.style.backgroundImage = `url('${previewPic.src}')`;
      imageDiv.textContent = previewPic.alt;
    }

    function undo() {
      console.log("Mouse out/blur event triggered");
      const imageDiv = document.getElementById("image");
      imageDiv.style.backgroundImage = "url('')";
      imageDiv.textContent = "Hover over an image below to display here.";
    }

    function initGallery() {
      console.log("Page loaded - adding tabindex to images.");
      const images = document.querySelectorAll(".preview");
      for (let i = 0; i < images.length; i++) {
        images[i].setAttribute("tabindex", "0");
      }
    }
  </script>
</body>
</html>
