<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Photo Gallery</title>
  <style>
    #image {
      height: 300px;
      width: 600px;
      background-color: #eee;
      border: 2px solid #ccc;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
    .preview {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="initGallery()">
  <div id="image">Hover over an image below to display here.</div>

  <div>
    <img class="preview" src="images/img1.jpg" alt="Sunset over mountains" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    <img class="preview" src="images/img2.jpg" alt="Ocean waves crashing" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    <img class="preview" src="images/img3.jpg" alt="A field of wildflowers" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    <img class="preview" src="images/img4.jpg" alt="City skyline at night" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    <img class="preview" src="images/img5.jpg" alt="Snow-covered forest" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    <img class="preview" src="images/img6.jpg" alt="Desert landscape with cacti" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
  </div>

  <script>
    function upDate(previewPic) {
      console.log("Hover/focus event triggered");
      console.log("Image source: ", previewPic.src);
      console.log("Image alt: ", previewPic.alt);

      const imageDiv = document.getElementById("image");
      imageDiv.style.backgroundImage = `url('${previewPic.src}')`;
      imageDiv.textContent = previewPic.alt;
    }

    function undo() {
      console.log("Mouse out/blur event triggered");
      const imageDiv = document.getElementById("image");
      imageDiv.style.backgroundImage = "url('')";
      imageDiv.textContent = "Hover over an image below to display here.";
    }

    function initGallery() {
      console.log("Gallery initialized on page load");
      const images = document.querySelectorAll(".preview");
      for (let i = 0; i < images.length; i++) {
        images[i].setAttribute("tabindex", "0");
      }
    }
  </script>
</body>
</html>
